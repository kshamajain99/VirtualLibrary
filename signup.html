<!DOCTYPE html>
<html>
<head>
	<title>Book Bank SignUp</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="signup_style.css">
	<script src="signup_validation.js"></script> 
</head>
<body>
	<section class="loginform cf">
		<form name="login" action="signup_connectivity.php" method="post" accept-charset="utf-8">
			<ul>
				<li>
					<label for="rollno">Rollno</label>
					<input type="text" name="rollno" placeholder="Roll number" id="rid" autofocus="autofocus" onchange="rollno_validation(this)" required>
					
				</li>
				<li>
					<label for="name">Name</label>
					<input type="text" name="name" placeholder="First and Last Name" id="uid" autofocus="autofocus" onchange="allLetter(this)" required>
				</li>
				<li>
					<label for="usermail">Email</label>
					<input type="email" name="usermail" placeholder="yourname@email.com" id="eid" onchange="check_email(this)" required>
				</li>
				<li>
					<label for="password">Create a Password</label>
					<input type="password" name="password" placeholder="Password" id="pid" required>
				</li>
				<li>
					<label for="repassword"> Confirm your Password</label>
					<input type="password" name="repassword" placeholder="Confirm password" id="cpid" onchange="confirm_password(this)" required>
				</li>
				<li>
					<label for="contactno">Contact No.</label>
					<input type="text" name="contactno" placeholder="Contact number" id="noid" onchange="allNumber(this)">
				</li>
				<li>
					<input type="submit" name="signmeup" value="Sign me up!">
				</li>
				<li>
				<input type="button" name="dashboard" onclick="location.href='login.html'" value="Cancel" alt="dashboard" id="logoutbutton" title="Back to Dashboard" />
				</li>
			</ul>
		</form>
	</section>
</body>
</html>
